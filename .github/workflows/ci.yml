name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: ci
  CI: true

jobs:
  # 1. CODE QUALITY - Lint, test, and coverage checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Lint & Type Check
        run: |
          pnpm run lint:all
          pnpm run type-check

      - name: ğŸ§ª Unit Tests with Coverage
        run: pnpm test -- --coverage --watchAll=false --coverageReporters=json-summary

      - name: ğŸ“¦ Archive coverage artifacts
        run: |
          # Create coverage archive with the actual coverage file
          tar -czf coverage-artifacts.tgz coverage/coverage-summary.json

      - name: ğŸ“Š Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage-artifacts.tgz
          retention-days: 14

      - name: ğŸ“„ Upload JUnit
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: test-results/junit/jest-junit.xml
          retention-days: 14

  # Coverage enforcement with deterministic paths
  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download Coverage
        uses: actions/download-artifact@v5
        with:
          name: coverage
          path: .

      - name: ğŸ“¦ Extract Coverage
        run: |
          # Extract coverage file
          tar -xzf coverage-artifacts.tgz

          # Verify coverage file exists
          echo "Verifying coverage file..."
          ls -la coverage/coverage-summary.json

      - name: ğŸ“ˆ Enforce Coverage Thresholds
        run: pnpm run coverage:report

  # 2. INTEGRATION - Build and integration tests
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [quality]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: isntgram_test
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 10
    env:
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/isntgram_test
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: isntgram_test
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: â™»ï¸ Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key:
            next-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/web/package.json', 'apps/web/next.config.mjs') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: ğŸ§± Build Applications
        run: pnpm run build:all

      - name: ğŸ”— Integration Tests
        run: pnpm run test:integration -- --runInBand --watchAll=false

      - name: ğŸ“„ Upload Integration JUnit
        uses: actions/upload-artifact@v4
        with:
          name: junit-integration
          path: test-results/junit/jest-junit.xml
          retention-days: 14

  # 3. E2E TESTS - End-to-end testing
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration]
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: â™»ï¸ Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key:
            next-cache-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'apps/web/package.json', 'apps/web/next.config.mjs') }}
          restore-keys: |
            next-cache-${{ runner.os }}-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§± Build Applications
        run: pnpm run build:all

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        if: steps.cache-playwright.outputs.cache-hit != 'true'

      - name: ğŸŒ E2E Tests
        run: pnpm run test:e2e

      - name: ğŸ“Š Upload Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

  # 4. PRODUCTION BUILD - Container build and security
  production-build:
    name: Production Build
    runs-on: ubuntu-latest
    needs: [integration]
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and Push Production Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Trivy Container Scan
        uses: aquasecurity/trivy-action@0.32.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ github.sha }}
          format: "table"
          exit-code: "1"
          severity: "HIGH,CRITICAL"
          ignore-unfixed: true

      - name: ğŸ“‹ Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-xml
          output-file: sbom.xml

      - name: ğŸ“¤ Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.xml

  # 5. SECURITY - Code security scans (runs in parallel with E2E and Production Build)
  security:
    name: Security Scans
    runs-on: ubuntu-latest
    needs: [quality]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: ğŸš€ Checkout
        uses: actions/checkout@v5

      - name: ğŸ§° Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: ğŸ” CodeQL Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: ğŸ” CodeQL Analyze
        uses: github/codeql-action/analyze@v3

      - name: ğŸ” Gitleaks Secrets Scan
        run: |
          GL_VERSION=8.24.3
          curl -sSL -o gitleaks.tar.gz https://github.com/zricethezav/gitleaks/releases/download/v${GL_VERSION}/gitleaks_${GL_VERSION}_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          sudo mv gitleaks /usr/local/bin/gitleaks
          gitleaks detect --redact --no-git --config=.gitleaks.toml --report-format=sarif --report-path=gitleaks.sarif

      - name: ğŸ“¤ Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
