version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    environment:
      - NODE_ENV=production
      # DATABASE_URL must be provided via deployment secrets; no hardcoded credentials here
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: isntgram
      POSTGRES_USER: postgres
      # Expect password to be supplied securely at deploy time; for local prod-like runs, set via env.
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d isntgram"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
